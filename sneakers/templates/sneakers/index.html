<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/site_web/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Sneakers | Boutique</title>
    <style>
      .zoom {
        transition: transform .2s; /* Animation */
      }
      
      .zoom:hover {
        transform: scale(1.1); /* (150% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
      }
      </style>
</head>
<body>
    <div class="container">
      <h1 class="text-center mt-3">Sneakers</h1>
      <a href="/sneakers/create">Ajout</a>
      <div class="row">
        {% for data in dataset %}
        <div class="col-lg-3 col-md-4 col-sm-6 col-12 mt-5 zoom" style="display: flex; justify-content: space-between;">
          <div class="card" style="width: 18rem;">
            <a class="text-dark" href="/sneakers/detail/{{ data.id }}" style="text-decoration: none;">
              <img class="card-img-top" src="/media/{{ data.image }}" alt="Card image cap">
              <div class="card-body">
                  <h5 class="card-title">{{ data.name }}</h5>
              </div>
            </a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</body>
</html>
