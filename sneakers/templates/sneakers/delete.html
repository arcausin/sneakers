<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/media/site_web/favicon.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Supprimer | {{ data.name }} | Sneakers</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="col-12 text-center mt-3 mb-5"><a href="/sneakers/" class="text-dark" style="text-decoration: none;">Sneakers</a></h1>
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="/media/{{ data.image }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ data.name }}</h5>
                </div>
            </div>
              
            <form method="POST" class="col-12 mt-5">
                {% csrf_token %}
                
                Voulez vous vraiment supprimer cette sneakers ?<br/>
                <input type="submit" value="Oui" />
            </form>
        </div>
    </div>
</body>
</html>
